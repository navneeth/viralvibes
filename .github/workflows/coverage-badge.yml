name: Coverage Badge & Report

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.workflow_run.conclusion == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-backend.txt
          pip install pytest-cov coverage[toml] genbadge[coverage]

      - name: Run tests with coverage
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          coverage run -m pytest tests/ -v
          coverage xml
          coverage html

      - name: Generate coverage badge
        run: |
          genbadge coverage -i coverage.xml -o htmlcov/coverage-badge.svg

      - name: Create landing page
        run: |
          cat > htmlcov/README.md << 'EOF'
          # ðŸ“Š ViralVibes - Test Coverage Report

          ![Coverage](./coverage-badge.svg)

          **Last Updated**: $(date -u +"%Y-%m-%d %H:%M UTC")

          ## Quick Stats

          $(coverage report --format=markdown)

          ---

          [ðŸ“ˆ View Full HTML Report â†’](./index.html)

          [ðŸ  Back to Repository](https://github.com/${{ github.repository }})
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸ“Š Update coverage report'
