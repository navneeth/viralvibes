name: ViralVibes Worker

on:
  schedule:
     - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-worker:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 hours (safety buffer)
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      USE_YTDLP: ${{ secrets.USE_YTDLP }}
      WORKER_POLL_INTERVAL: "10"
      WORKER_BATCH_SIZE: "3"
      WORKER_MAX_RUNTIME: "18000"  # 5 hours in seconds (300 * 60)
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - run: pip install -r requirements-backend.txt

      # 1. New Step: Decode and create cookies.txt file
      - name: Setup cookies.txt
        # The secret must be Base64 encoded Netscape-format cookie data
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" | base64 -d > cookies.txt
          echo "Created cookies.txt"

      # 2. Modified Step: Run worker with COOKIES_FILE env
      - name: Run worker
        env:
          # Pass the path to the newly created file as an environment variable
          COOKIES_FILE: ${{ github.workspace }}/cookies.txt
        run: |
          echo "Starting worker at $(date)"
          python -m worker.worker
          echo "Worker finished at $(date)"
